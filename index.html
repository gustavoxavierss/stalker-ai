    <script>
        const btn = document.getElementById('searchBtn');
        const input = document.getElementById('usernameInput');
        const photo = document.getElementById('userPhoto');
        const stats = document.getElementById('statsRow');

        btn.addEventListener('click', async () => {
            const user = input.value.trim().replace('@', '');
            if(!user) return alert("Digite o @");

            // Estado de carregamento
            document.getElementById('btnText').innerText = "Rastreando...";
            btn.disabled = true;

            const url = `https://instagram-data1.p.rapidapi.com/user/info?username=${user}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6',
                    'x-rapidapi-host': 'instagram-data1.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                if(data && data.follower_count !== undefined) {
                    // Atualiza Foto (Proxy para evitar erro 403)
                    const imgUrl = data.profile_pic_url_hd || data.profile_pic_url;
                    photo.src = `https://images.weserv.nl/?url=${encodeURIComponent(imgUrl)}`;
                    
                    // Atualiza Dados
                    document.getElementById('followers').innerText = data.follower_count.toLocaleString();
                    document.getElementById('displayTitle').innerHTML = `Perfil de <span class="text-purple-400">@${user}</span> identificado!`;
                    
                    // Mostra Stats e muda botÃ£o
                    stats.classList.remove('hidden');
                    document.getElementById('btnText').innerText = "VER RELATÃ“RIO COMPLETO";
                    btn.style.background = "linear-gradient(to right, #00E05A, #00b347)";
                } else {
                    alert("UsuÃ¡rio nÃ£o encontrado.");
                    reset();
                }
            } catch (e) {
                alert("Erro na API.");
                reset();
            } finally {
                btn.disabled = false;
            }
        });

        function reset() {
            document.getElementById('btnText').innerText = "ESPIONAR AGORA";
        }
