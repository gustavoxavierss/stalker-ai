        .animate-text-shine {

        .bio-style { white-space: pre-wrap; word-break: break-word; text-align: left; line-height: 1.4; width: 100%; font-size: 14px; }
        .blur-extreme { filter: blur(25px); opacity: 0.4; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #6B59D8, #9D4EDD); width: 0%; transition: width 0.4s; }

</head>
<body>

                    document.getElementById('finalConfirm').addEventListener('click', startSimulation);
                } else { throw new Error(); }

        });

        // SIMULA√á√ÉO DE EXTRA√á√ÉO

            container.innerHTML = `

                    <p id="pStatus" class="text-gray-400 font-bold text-[11px] uppercase tracking-widest italic opacity-80">Quebrando criptografia de mensagens...</p>
                </div>
            `;
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;

                document.getElementById('pFill').style.width = progress + '%';
