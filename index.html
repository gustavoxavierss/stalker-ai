<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow-x: hidden; margin: 0; }
        .matrix-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .matrix-bg-1 {
            background-image: repeating-linear-gradient(to right, rgba(168,85,247,0.08) 0px, rgba(168,85,247,0.08) 1px, transparent 1px, transparent 10px),
                              repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, rgba(168,85,247,0.12) 2px, transparent 2px, transparent 20px);
            animation: matrix-fall 18s linear infinite; opacity: 0.28;
        }
        @keyframes matrix-fall { 0% { background-position: 0 0; } 100% { background-position: 0 20px; } }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-text-shine {
            background: linear-gradient(90deg, #a855f7 0%, #d8b4fe 25%, #ffffff 50%, #d8b4fe 75%, #a855f7 100%);
            background-size: 200% auto; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .bio-style { white-space: pre-wrap; word-break: break-word; text-align: left !important; line-height: 1.4; width: 100%; font-size: 14px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .scanner-line { height: 2px; background: #a855f7; position: absolute; width: 100%; animation: scan 2s linear infinite; box-shadow: 0 0 15px #a855f7; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #root { position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div class="matrix-bg matrix-bg-1"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_CONFIG = {
            host: 'instagram-looter2.p.rapidapi.com',
            key: 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6'
        };

        const App = () => {
            const [step, setStep] = useState('search');
            const [username, setUsername] = useState('');
            const [targetData, setTargetData] = useState(null);
            const [posts, setPosts] = useState([]);
            const [related, setRelated] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [step]);

            const fetchInstagramData = async () => {
                if (!username) return alert("Digite o usuÃ¡rio.");
                setLoading(true);
                try {
                    // 1. Busca perfil (ID e informaÃ§Ãµes bÃ¡sicas)
                    const resProfile = await fetch(`https://${API_CONFIG.host}/profile2?username=${username.trim().replace('@','')}`, {
                        headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                    });
                    const data = await resProfile.json();
                    
                    const userId = data.id || data.pk;
                    if (!data || !userId) throw new Error();
                    setTargetData(data);

                    // 2. Busca Feed e Perfis Relacionados em paralelo para o Dashboard
                    const [resFeed, resRel] = await Promise.all([
                        fetch(`https://${API_CONFIG.host}/user-feeds2?id=${userId}&count=12`, {
                            headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                        }),
                        fetch(`https://${API_CONFIG.host}/related-profiles?id=${userId}`, {
                            headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                        })
                    ]);
                    
                    const feedData = await resFeed.json();
                    const relatedData = await resRel.json();
                    
                    setPosts(feedData.items || []);
                    setRelated(relatedData.users || []);
                    setStep('confirming');
                } catch (e) {
                    alert("UsuÃ¡rio nÃ£o encontrado ou erro na conexÃ£o.");
                } finally { setLoading(false); }
            };

            const formatNum = (num) => {
                if (!num) return '0';
                return num >= 1000000 ? (num/1000000).toFixed(0) + 'mi' : num.toLocaleString('pt-BR');
            };

            if (step === 'search') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[480px] glass rounded-[40px] p-10 flex flex-col items-center shadow-2xl text-center">
                        <img src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png" className="w-64 h-64 mb-4" />
                        <h1 className="text-[32px] font-black leading-tight mb-6 -mt-10 tracking-tighter">
                            NÃ£o fique na <span className="animate-text-shine">dÃºvida</span>. Descubra a verdade agora.
                        </h1>
                        <input type="text" placeholder="@usuario_alvo" className="w-full mb-6 p-5 rounded-full bg-white/5 border border-white/10 text-white text-center font-bold outline-none focus:border-purple-500 text-xl" value={username} onChange={e => setUsername(e.target.value)} />
                        <button onClick={fetchInstagramData} className="w-full h-[72px] rounded-full font-black text-[22px] bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] hover:scale-[1.03] active:scale-[0.95] transition-all shadow-lg uppercase italic tracking-tighter">
                            {loading ? 'RASTREANDO...' : 'Hackear Agora'}
                        </button>
                    </div>
                </div>
            );

            if (step === 'confirming') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4 text-center">
                    <div className="w-full max-w-[450px] glass rounded-[40px] p-8 flex flex-col items-center shadow-2xl">
                        <h2 className="text-2xl font-black mb-6 text-purple-400 italic uppercase">Confirmar Alvo</h2>
                        <img src={targetData.profile_pic_url} className="w-24 h-24 rounded-full border-2 border-purple-500 p-1 mb-4 object-cover" />
                        <h3 className="text-xl font-bold mb-4">@{targetData.username}</h3>
                        <div className="flex justify-around w-full mb-8 border-y border-white/10 py-4 font-black">
                            <div><p className="text-lg">{formatNum(targetData.follower_count)}</p><p className="text-[10px] text-gray-500 uppercase">Seguidores</p></div>
                            <div><p className="text-lg">{formatNum(targetData.following_count)}</p><p className="text-[10px] text-gray-500 uppercase">Seguindo</p></div>
                        </div>
                        <div className="bio-style mb-8 text-gray-300">
                            {targetData.biography || "Perfil identificado e pronto para extraÃ§Ã£o."}
                        </div>
                        <button onClick={() => setStep('hacking')} className="w-full h-16 rounded-full bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-lg uppercase italic shadow-lg">Confirmar âž”</button>
                    </div>
                </div>
            );

            if (step === 'hacking') return <HackingAnimation onComplete={() => setStep('dashboard')} />;
            if (step === 'dashboard') return <Dashboard targetData={targetData} posts={posts} related={related} />;
        };

        const HackingAnimation = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(p => { if (p >= 100) { clearInterval(interval); setTimeout(onComplete, 800); return 100; } return p + 1; });
                }, 50);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8">
                    <div className="w-full max-w-xs relative">
                        <div className="scanner-line"></div>
                        <div className="glass p-10 rounded-[40px] text-center border-purple-500/50">
                            <p className="text-purple-500 text-xs mb-4 font-black uppercase animate-pulse">Extraindo Dados...</p>
                            <div className="w-full bg-white/10 h-2 rounded-full overflow-hidden mb-2"><div className="h-full bg-purple-600 transition-all" style={{width: `${progress}%`}}></div></div>
                            <p className="text-right text-purple-500 font-black">{progress}%</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ targetData, posts, related }) => {
            const [view, setView] = useState('feed');
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-black pb-20 border-x border-white/10 animate-fade-in relative z-10">
                    <header className="p-4 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black z-50">
                        <span className="font-bold text-xl italic tracking-tighter">Instagram</span>
                        <div className="flex gap-5 text-gray-400">
                            <i data-lucide="plus-square" className="w-6 h-6"></i>
                            <i data-lucide="heart" className="w-6 h-6"></i>
                            <div className="relative cursor-pointer" onClick={() => setView('messages')}>
                                <i data-lucide="message-circle" className="w-6 h-6"></i>
                                <span className="absolute -top-1 -right-1 bg-red-600 text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold text-white">3</span>
                            </div>
                        </div>
                    </header>

                    {view === 'feed' ? (
                        <div>
                            <div className="flex p-4 gap-4 overflow-x-auto no-scrollbar border-b border-white/10 bg-black/50">
                                <div className="flex flex-col items-center gap-1 shrink-0">
                                    <div className="w-[72px] h-[72px] rounded-full bg-[#00e05a] p-[3px]">
                                        <div className="bg-black rounded-full p-[2px] h-full w-full">
                                            <img src={targetData.profile_pic_url} className="w-full h-full rounded-full object-cover blur-[2px]" />
                                        </div>
                                    </div>
                                    <span className="text-[11px] text-green-500 font-bold">Amigos PrÃ³ximos</span>
                                </div>
                                {related.slice(0, 5).map((u, i) => (
                                    <div key={i} className="flex flex-col items-center gap-1 shrink-0 opacity-60">
                                        <div className="w-[72px] h-[72px] rounded-full bg-gradient-to-tr from-[#f09433] to-[#bc1888] p-[3px]">
                                            <div className="bg-black rounded-full p-[2px] h-full w-full"><img src={u.profile_pic_url} className="w-full h-full rounded-full object-cover" /></div>
                                        </div>
                                        <span className="text-[11px] text-gray-400 truncate w-16 text-center">{u.username}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="space-y-4">
                                {posts.map((p, i) => (
                                    <div key={i} className="border-b border-white/5 pb-4">
                                        <div className="p-3 flex items-center gap-2"><img src={targetData.profile_pic_url} className="w-8 h-8 rounded-full" /><span className="font-bold text-xs">{targetData.username}</span></div>
                                        <div className="bg-zinc-900 aspect-square overflow-hidden relative" onClick={() => window.location.href='https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'}>
                                            <img src={p.image_versions2?.candidates?.[0]?.url} className="w-full h-full object-cover blur-[40px]" />
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/30"><div className="bg-purple-600 px-4 py-2 rounded-full font-black text-[10px] shadow-2xl">ðŸ”’ CONTEÃšDO PRIVADO</div></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 animate-fade-in">
                            <div className="flex items-center gap-4 mb-8"><i data-lucide="arrow-left" className="cursor-pointer" onClick={() => setView('feed')}></i><span className="font-bold text-lg">Mensagens Diretas</span></div>
                            <div className="space-y-6">
                                {[{u:'contato_oculto',m:'Viu o que eu te mandei?'}, {u:'ex_contato',m:'Me bloqueou por que?'}].map((c, i) => (
                                    <div key={i} className="flex items-center gap-3 cursor-pointer" onClick={() => window.location.href='https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'}>
                                        <div className="w-14 h-14 rounded-full bg-zinc-800 shrink-0 overflow-hidden relative"><img src={`https://i.pravatar.cc/150?u=${i}`} className="w-full h-full object-cover blur-[5px]" /></div>
                                        <div className="flex-1"><p className="text-sm font-bold">{c.u}</p><p className="text-xs text-purple-400 italic">ðŸ”’ Mensagem privada...</p></div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => window.location.href='https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'} className="w-full h-16 mt-12 rounded-2xl bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-sm uppercase italic shadow-2xl animate-pulse">Liberar Tudo Agora ðŸ”“</button>
                        </div>
                    )}
                    <nav className="fixed bottom-0 max-w-md w-full bg-black border-t border-white/10 flex justify-around p-4"><i data-lucide="home"></i><i data-lucide="search"></i><i data-lucide="play"></i><i data-lucide="shopping-bag"></i><img src={targetData.profile_pic_url} className="w-6 h-6 rounded-full" /></nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
