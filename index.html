<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow-x: hidden; }
        .matrix-bg { position: absolute; inset: 0; pointer-events: none; opacity: 0.28; }
        .matrix-bg-1 { background-image: repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, transparent 20px); animation: matrix-fall 18s linear infinite; }
        @keyframes matrix-fall { from { background-position: 0 0; } to { background-position: 0 20px; } }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-text-shine {
            background: linear-gradient(90deg, #a855f7, #d8b4fe, #ffffff, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        
        /* Ajuste crucial para biografia 100% completa e formatada */
        .bio-container {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative flex flex-col items-center justify-center px-4">
        <div class="matrix-bg matrix-bg-1"></div>

        <div id="mainBox" class="w-full max-w-[440px] glass rounded-[40px] p-7 md:p-9 flex flex-col items-center relative z-10 shadow-2xl">
            
            <div id="initialContent" class="w-full flex flex-col items-center">
                <div class="mb-6">
                    <img alt="Logo" class="w-32 h-32 object-contain drop-shadow-[0_0_20px_rgba(168,85,247,0.4)]" src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png">
                </div>

                <h1 class="text-[26px] md:text-[32px] font-black text-center leading-tight mb-6">
                    Descubra a <span class="animate-text-shine">verdade</span> agora.
                </h1>

                <input type="text" id="userInput" placeholder="Digite o usuário (ex: g.xavierss)" 
                    class="w-full mb-6 p-4 rounded-2xl bg-white/5 border border-white/10 text-white text-center font-bold outline-none focus:border-purple-500 transition-all">

                <button id="startBtn" class="w-full h-[64px] rounded-full font-black text-[18px] bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] hover:brightness-110 active:scale-[0.96] transition-all shadow-lg shadow-purple-500/20">
                    ESPIONAR AGORA
                </button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const userInput = document.getElementById('userInput');
        const mainBox = document.getElementById('mainBox');

        startBtn.addEventListener('click', async () => {
            const user = userInput.value.trim().replace('@', '');
            if (!user) return alert("Por favor, informe o @");

            startBtn.innerText = "RASTREANDO PERFIL...";
            startBtn.disabled = true;

            // Mudamos para o endpoint /user/info que traz a bio completa
            const url = `https://instagram-data1.p.rapidapi.com/user/info?username=${user}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6',
                    'x-rapidapi-host': 'instagram-data1.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                if (data && data.username) {
                    // Formatação de números (K para milhares)
                    const formatNum = (num) => num >= 1000 ? (num/1000).toFixed(1) + 'k' : num;

                    mainBox.innerHTML = `
                        <div class="w-full animate-fade-in text-center">
                            <h2 class="text-[26px] font-black mb-1 text-purple-400">Confirme o Instagram</h2>
                            <p class="text-gray-400 text-sm mb-8">Você deseja espionar o perfil <span class="text-white font-bold">@${data.username}</span>?</p>
                            
                            <div class="flex items-center justify-between gap-4 mb-8">
                                <div class="relative">
                                    <div class="absolute -inset-1 bg-gradient-to-tr from-purple-600 to-fuchsia-500 rounded-full blur-sm opacity-70"></div>
                                    <img src="https://images.weserv.nl/?url=${encodeURIComponent(data.profile_pic_url_hd || data.profile_pic_url)}" 
                                         class="relative w-24 h-24 rounded-full border-2 border-purple-500/50 object-cover">
                                </div>
                                <div class="flex flex-1 justify-around items-center">
                                    <div class="flex flex-col"><span class="font-black text-xl leading-none">${formatNum(data.media_count)}</span><span class="text-[10px] text-gray-500 uppercase font-bold mt-1">posts</span></div>
                                    <div class="flex flex-col"><span class="font-black text-xl leading-none">${formatNum(data.follower_count)}</span><span class="text-[10px] text-gray-500 uppercase font-bold mt-1">seguidores</span></div>
                                    <div class="flex flex-col"><span class="font-black text-xl leading-none">${formatNum(data.following_count)}</span><span class="text-[10px] text-gray-500 uppercase font-bold mt-1">seguindo</span></div>
                                </div>
                            </div>

                            <div class="w-full bg-white/5 border border-white/10 p-5 rounded-[24px] mb-8">
                                <div class="bio-container text-[14px] text-gray-200 font-medium">
                                    ${data.biography || "Perfil identificado com sucesso."}
                                </div>
                            </div>

                            <div class="w-full bg-red-900/10 border border-red-500/20 p-4 rounded-2xl mb-8 flex items-start gap-3 text-left">
                                <span class="text-red-500">⚠️</span>
                                <p class="text-[11px] text-red-400 leading-tight"><b>Aviso:</b> Limite de apenas 1 pesquisa por dispositivo, certifique-se que digitou o usuário corretamente.</p>
                            </div>

                            <div class="flex w-full gap-4">
                                <button onclick="window.location.reload()" class="flex-1 h-14 rounded-2xl border border-white/10 font-bold text-sm hover:bg-white/5 transition-all">Corrigir @</button>
                                <button onclick="window.location.href='https://SEU_LINK_AQUI'" class="flex-[1.5] h-14 rounded-2xl bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-bold text-sm flex items-center justify-center gap-2 shadow-lg shadow-purple-500/20">
                                    Confirmar <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    alert("Usuário não encontrado!");
                    location.reload();
                }
            } catch (error) {
                alert("Erro ao buscar dados. Tente novamente.");
                location.reload();
            }
        });
    </script>
</body>
</html>
