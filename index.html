<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS ORIGINAIS MATRIX (stt.zip) */
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow-x: hidden; margin: 0; }
        .matrix-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .matrix-bg-1 {
            background-image: repeating-linear-gradient(to right, rgba(168,85,247,0.08) 0px, rgba(168,85,247,0.08) 1px, transparent 1px, transparent 10px),
                              repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, rgba(168,85,247,0.12) 2px, transparent 2px, transparent 20px);
            animation: matrix-fall 18s linear infinite; opacity: 0.28;
        }
        @keyframes matrix-fall { 0% { background-position: 0 0; } 100% { background-position: 0 20px; } }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-text-shine {
            background: linear-gradient(90deg, #a855f7 0%, #d8b4fe 25%, #ffffff 50%, #d8b4fe 75%, #a855f7 100%);
            background-size: 200% auto; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .scanner-line { height: 2px; background: #a855f7; position: absolute; width: 100%; animation: scan 2s linear infinite; box-shadow: 0 0 15px #a855f7; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #root { position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div class="matrix-bg matrix-bg-1"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_CONFIG = {
            host: 'instagram-looter2.p.rapidapi.com',
            key: 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6'
        };

        const App = () => {
            const [step, setStep] = useState('search');
            const [username, setUsername] = useState('');
            const [targetData, setTargetData] = useState(null);
            const [posts, setPosts] = useState([]);
            const [related, setRelated] = useState([]);
            const [loading, setLoading] = useState(false);

            // Inicializa Ã­cones Lucide sempre que a tela muda
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [step]);

            const fetchInitialData = async () => {
                if (!username) return alert("Digite o usuÃ¡rio.");
                setLoading(true);
                try {
                    // 1. Busca perfil (web-profile conforme solicitado)
                    const res = await fetch(`https://${API_CONFIG.host}/web-profile?username=${username.trim().replace('@','')}`, {
                        headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                    });
                    const data = await res.json();
                    if (data && data.id) {
                        setTargetData(data);
                        setStep('confirming');
                    } else { throw new Error(); }
                } catch (e) { alert("UsuÃ¡rio nÃ£o encontrado!"); }
                finally { setLoading(false); }
            };

            const startHacking = async () => {
                setStep('hacking');
                try {
                    // Carrega dados secundÃ¡rios em paralelo durante a simulaÃ§Ã£o
                    const [feedRes, relRes] = await Promise.all([
                        fetch(`https://${API_CONFIG.host}/user-feeds2?id=${targetData.id}&count=12`, {
                            headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                        }),
                        fetch(`https://${API_CONFIG.host}/related-profiles?id=${targetData.id}`, {
                            headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                        })
                    ]);
                    const feedData = await feedRes.json();
                    const relData = await relRes.json();
                    setPosts(feedData.items || []);
                    setRelated(relData.users || []);
                } catch (e) { console.error("Erro ao carregar feed simulado."); }
            };

            // TELA 1: BUSCA (ESTILO stt.zip)
            if (step === 'search') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[480px] glass rounded-[40px] p-10 flex flex-col items-center shadow-2xl text-center">
                        <img src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png" className="w-64 h-64 object-contain mb-4" />
                        <h1 className="text-[32px] font-black leading-tight mb-6 -mt-10 tracking-tighter">
                            NÃ£o fique na <span className="animate-text-shine">dÃºvida</span>. Descubra a verdade agora.
                        </h1>
                        <input 
                            type="text" 
                            placeholder="@usuario_alvo" 
                            className="w-full mb-6 p-5 rounded-full bg-white/5 border border-white/10 text-white text-center font-bold outline-none focus:border-purple-500 transition-all text-xl"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                        />
                        <button 
                            onClick={fetchInitialData}
                            className="w-full h-[72px] rounded-full font-black text-[22px] bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] hover:scale-[1.03] active:scale-[0.95] transition-all shadow-lg uppercase italic tracking-tighter"
                        >
                            {loading ? 'Rastreando...' : 'Hackear Agora'}
                        </button>
                    </div>
                </div>
            );

            // TELA 2: CONFIRMAÃ‡ÃƒO (ESTILO stt.zip)
            if (step === 'confirming') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[450px] glass rounded-[40px] p-8 flex flex-col items-center shadow-2xl text-center">
                        <h2 className="text-2xl font-black mb-6 text-purple-400 italic uppercase">Confirmar Alvo</h2>
                        <img src={targetData.profile_pic_url} className="w-24 h-24 rounded-full border-2 border-purple-500 p-1 mb-4 object-cover" />
                        <h3 className="text-xl font-bold mb-4">@{targetData.username}</h3>
                        <div className="flex justify-around w-full mb-8 border-y border-white/10 py-4">
                            <div className="text-center"><p className="font-black">{targetData.edge_followed_by?.count?.toLocaleString('pt-BR') || '0'}</p><p className="text-[10px] text-gray-500 uppercase">Seguidores</p></div>
                            <div className="text-center"><p className="font-black">{targetData.edge_follow?.count?.toLocaleString('pt-BR') || '0'}</p><p className="text-[10px] text-gray-500 uppercase">Seguindo</p></div>
                        </div>
                        <button onClick={startHacking} className="w-full h-16 rounded-full bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-lg uppercase italic shadow-lg">Este Ã© o alvo âž”</button>
                    </div>
                </div>
            );

            // TELA 3: HACKING ANIMATION
            if (step === 'hacking') return <HackingAnimation onComplete={() => setStep('dashboard')} />;

            // TELA 4: DASHBOARD DO INSTAGRAM (O COMPONENTE QUE VOCÃŠ ENVIOU)
            if (step === 'dashboard') return <Dashboard targetData={targetData} posts={posts} related={related} />;
        };

        const HackingAnimation = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(p => {
                        if (p >= 100) { clearInterval(interval); setTimeout(onComplete, 800); return 100; }
                        return p + 1;
                    });
                }, 50);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8">
                    <div className="w-full max-w-xs relative">
                        <div className="scanner-line"></div>
                        <div className="glass p-10 rounded-[40px] text-center border-purple-500/50 shadow-2xl">
                            <p className="text-purple-500 text-xs mb-4 font-black uppercase tracking-widest animate-pulse">Extraindo Dados...</p>
                            <div className="w-full bg-white/10 h-2 rounded-full overflow-hidden">
                                <div className="progress-fill h-full" style={{width: `${progress}%`}}></div>
                            </div>
                            <p className="text-right text-purple-500 font-black mt-2">{progress}%</p>
                        </div>
                    </div>
                </div>
            );
        };

        // COMPONENTE DASHBOARD (O QUE VOCÃŠ ENVIOU, INTEGRADO COM APIs)
        const Dashboard = ({ targetData, posts, related }) => {
            const [view, setView] = useState('feed');
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-black relative pb-20 border-x border-white/10 animate-fade-in">
                    <header className="p-4 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black z-50">
                        <span className="font-bold text-xl italic tracking-tighter">Instagram</span>
                        <div className="flex gap-5">
                            <i data-lucide="plus-square" className="w-6 h-6"></i>
                            <i data-lucide="heart" className="w-6 h-6"></i>
                            <div className="relative" onClick={() => setView('messages')}>
                                <i data-lucide="message-circle" className="w-6 h-6"></i>
                                <span className="absolute -top-1 -right-1 bg-red-600 text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">3</span>
                            </div>
                        </div>
                    </header>

                    {view === 'feed' ? (
                        <div className="duration-500">
                            <div className="flex p-4 gap-4 overflow-x-auto no-scrollbar border-b border-white/10 bg-black/50">
                                <div className="flex flex-col items-center gap-1 shrink-0">
                                    <div className="w-[72px] h-[72px] rounded-full bg-[#00e05a] p-[3px]">
                                        <div className="bg-black rounded-full p-[2px] h-full w-full">
                                            <img src={targetData.profile_pic_url} className="w-full h-full rounded-full object-cover blur-[2px]" />
                                        </div>
                                    </div>
                                    <span className="text-[11px] text-green-500 font-medium">Amigos PrÃ³ximos</span>
                                </div>
                                {related.slice(0, 6).map((user, i) => (
                                    <div key={i} className="flex flex-col items-center gap-1 shrink-0 opacity-60">
                                        <div className="w-[72px] h-[72px] rounded-full bg-gradient-to-tr from-[#f09433] to-[#bc1888] p-[3px]">
                                            <div className="bg-black rounded-full p-[2px] h-full w-full">
                                                <img src={user.profile_pic_url} className="w-full h-full rounded-full object-cover" />
                                            </div>
                                        </div>
                                        <span className="text-[11px] text-gray-400 truncate w-16 text-center">{user.username}</span>
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-4">
                                {posts.map((p, i) => (
                                    <div key={i} className="border-b border-white/5 pb-4">
                                        <div className="p-3 flex items-center gap-2">
                                            <img src={targetData.profile_pic_url} className="w-8 h-8 rounded-full object-cover" />
                                            <span className="font-bold text-xs">{targetData.username}</span>
                                            <i data-lucide="more-horizontal" className="ml-auto w-4 h-4 text-gray-500"></i>
                                        </div>
                                        <div className="bg-zinc-900 aspect-square overflow-hidden relative">
                                            <img src={p.image_versions2?.candidates?.[0]?.url} className="w-full h-full object-cover blur-[35px]" />
                                            <div className="absolute inset-0 flex items-center justify-center bg-black/20">
                                                <div className="bg-purple-600 px-4 py-2 rounded-full font-black text-[10px] shadow-2xl">ðŸ”’ CONTEÃšDO PRIVADO</div>
                                            </div>
                                        </div>
                                        <div className="p-3 space-y-2">
                                            <div className="flex gap-4">
                                                <i data-lucide="heart" className="w-6 h-6"></i>
                                                <i data-lucide="message-circle" className="w-6 h-6"></i>
                                                <i data-lucide="send" className="w-6 h-6"></i>
                                                <i data-lucide="bookmark" className="ml-auto w-6 h-6"></i>
                                            </div>
                                            <p className="text-xs font-bold">{Math.floor(Math.random() * 5000)} curtidas</p>
                                            <p className="text-xs">
                                                <span className="font-bold mr-2">{targetData.username}</span>
                                                <span className="blur-[4px]">{p.caption?.text?.substring(0, 60) || "ConteÃºdo interceptado..."}</span>
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 animate-fade-in">
                            <div className="flex items-center gap-4 mb-6">
                                <i data-lucide="arrow-left" className="w-6 h-6" onClick={() => setView('feed')}></i>
                                <span className="font-bold text-lg">Mensagens Diretas</span>
                            </div>
                            <div className="space-y-6">
                                {[
                                    { user: 'contato_suspeito', msg: 'Viu o que eu te mandei?', time: 'Agora', unread: true },
                                    { user: 'ex_contato', msg: 'Me bloqueou por que?', time: '15m', unread: true },
                                    { user: 'trabalho', msg: 'O arquivo estÃ¡ pronto.', time: '1h', unread: false }
                                ].map((chat, i) => (
                                    <div key={i} className="flex items-center gap-3" onClick={() => window.location.href='https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'}>
                                        <div className="w-14 h-14 rounded-full bg-zinc-800 shrink-0 overflow-hidden relative">
                                            <img src={`https://i.pravatar.cc/150?u=${i}`} className="w-full h-full object-cover blur-[4px]" />
                                        </div>
                                        <div className="flex-1">
                                            <p className={`text-sm ${chat.unread ? 'font-bold' : 'text-gray-400'}`}>{chat.user}</p>
                                            <p className={`text-xs ${chat.unread ? 'text-purple-400' : 'text-gray-500'} truncate w-48 italic`}>ðŸ”’ Mensagem privada...</p>
                                        </div>
                                        <div className="text-[10px] text-gray-500 flex flex-col items-end gap-1">
                                            <span>{chat.time}</span>
                                            {chat.unread && <div className="w-2 h-2 bg-blue-500 rounded-full"></div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button 
                                onClick={() => window.location.href='https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'}
                                className="w-full h-16 mt-10 rounded-2xl bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-sm uppercase italic shadow-2xl animate-pulse"
                            >
                                Desbloquear Todo HistÃ³rico ðŸ”“
                            </button>
                        </div>
                    )}

                    <nav className="fixed bottom-0 max-w-md w-full bg-black border-t border-white/10 flex justify-around p-4 z-50">
                        <i data-lucide="home" onClick={() => setView('feed')}></i>
                        <i data-lucide="search"></i>
                        <i data-lucide="play"></i>
                        <i data-lucide="shopping-bag"></i>
                        <img src={targetData.profile_pic_url} className="w-6 h-6 rounded-full border border-white/20" />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
