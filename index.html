<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .animate-text-shine {
            background: linear-gradient(90deg, #a855f7 0%, #d8b4fe 50%, #a855f7 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center px-4 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-purple-600/10 blur-[120px] rounded-full pointer-events-none"></div>

        <div class="w-full max-w-[500px] glass rounded-[40px] p-8 flex flex-col items-center relative z-10 text-center">
            
            <div class="mb-6 relative">
                <img id="userPhoto" alt="Stalkea.ai" class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-purple-500/30 shadow-2xl transition-all duration-500" src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png">
                <div id="statusBadge" class="hidden absolute bottom-2 right-2 w-6 h-6 bg-green-500 rounded-full border-4 border-[#050505]"></div>
            </div>

            <h1 id="mainTitle" class="text-2xl md:text-3xl font-black mb-4 leading-tight">
                Não fique na <span class="animate-text-shine">dúvida</span>. Descubra a verdade.
            </h1>

            <div id="statsContainer" class="hidden mb-6 grid grid-cols-2 gap-4 w-full">
                <div class="bg-white/5 p-3 rounded-2xl">
                    <p class="text-xs text-gray-400 uppercase">Seguidores</p>
                    <p id="followerCount" class="text-xl font-bold text-purple-400">-</p>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl">
                    <p class="text-xs text-gray-400 uppercase">Seguindo</p>
                    <p id="followingCount" class="text-xl font-bold text-purple-400">-</p>
                </div>
            </div>

            <input type="text" id="usernameInput" placeholder="Digite o usuário (ex: neymarjr)" 
                class="w-full mb-4 p-4 rounded-2xl bg-white/5 border border-white/10 text-white text-center outline-none focus:border-purple-500 transition-all">

            <button id="searchBtn" class="w-full h-[68px] relative rounded-full font-black text-xl bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] hover:scale-[1.02] active:scale-[0.95] transition-all shadow-lg shadow-purple-500/20 uppercase">
                Espionar Agora
            </button>

            <p id="statusMsg" class="mt-4 text-gray-400 text-sm">100% Anônimo & Seguro</p>
        </div>

        <div class="mt-8 opacity-60 flex items-center gap-2">
            <span class="text-xs uppercase tracking-widest text-gray-500">Powered by</span>
            <span class="font-bold text-purple-400">STALKEA AI</span>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const usernameInput = document.getElementById('usernameInput');
        const userPhoto = document.getElementById('userPhoto');
        const mainTitle = document.getElementById('mainTitle');
        const followerCount = document.getElementById('followerCount');
        const followingCount = document.getElementById('followingCount');
        const statsContainer = document.getElementById('statsContainer');
        const statusBadge = document.getElementById('statusBadge');

        searchBtn.addEventListener('click', async () => {
            const user = usernameInput.value.trim().replace('@', '');
            
            if (!user) {
                alert("Digite um nome de usuário!");
                return;
            }

            // UI Loading State
            searchBtn.innerText = "LOCALIZANDO...";
            searchBtn.disabled = true;
            statusBadge.classList.add('hidden');

            const url = `https://instagram-data1.p.rapidapi.com/user/info?username=${user}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6',
                    'x-rapidapi-host': 'instagram-data1.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                if (data && data.follower_count !== undefined) {
                    // SUCESSO - ATUALIZANDO TELA
                    
                    // 1. Foto com Proxy para evitar erro 403
                    const rawPhoto = data.profile_pic_url_hd || data.profile_pic_url;
                    userPhoto.src = `https://images.weserv.nl/?url=${encodeURIComponent(rawPhoto)}`;
                    
                    // 2. Dados
                    followerCount.innerText = data.follower_count.toLocaleString('pt-BR');
                    followingCount.innerText = data.following_count.toLocaleString('pt-BR');
                    
                    // 3. UI
                    mainTitle.innerHTML = `Perfil de <span class="text-purple-400">@${user}</span> monitorado!`;
                    statsContainer.classList.remove('hidden');
                    statusBadge.classList.remove('hidden');
                    searchBtn.innerText = "VER RELATÓRIO COMPLETO";
                    searchBtn.style.background = "linear-gradient(to right, #00E05A, #00b347)";
                    
                } else {
                    alert("Usuário não encontrado. Verifique se o perfil é público.");
                    resetUI();
                }
            } catch (error) {
                console.error(error);
                alert("Erro na conexão com a API.");
                resetUI();
            } finally {
                searchBtn.disabled = false;
            }
        });

        function resetUI() {
            searchBtn.innerText = "ESPIONAR AGORA";
            searchBtn.style.background = "";
            statsContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
