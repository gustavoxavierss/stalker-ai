            const url = `https://instagram-looter2.p.rapidapi.com/search?query=${user}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6',

                    `;
