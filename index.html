<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS ORIGINAIS DO SEU ARQUIVO (MATRIX E ANIMAÇÕES) */
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow-x: hidden; margin: 0; }
        .matrix-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .matrix-bg-1 {
            background-image: repeating-linear-gradient(to right, rgba(168,85,247,0.08) 0px, rgba(168,85,247,0.08) 1px, transparent 1px, transparent 10px),
                              repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, rgba(168,85,247,0.12) 2px, transparent 2px, transparent 20px);
            animation: matrix-fall 18s linear infinite; opacity: 0.28;
        }
        @keyframes matrix-fall { 0% { background-position: 0 0; } 100% { background-position: 0 20px; } }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-text-shine {
            background: linear-gradient(90deg, #a855f7 0%, #d8b4fe 25%, #ffffff 50%, #d8b4fe 75%, #a855f7 100%);
            background-size: 200% auto; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .bio-style { white-space: pre-wrap; word-break: break-word; text-align: left !important; line-height: 1.4; width: 100%; font-size: 14px; }
        #root { position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div class="matrix-bg matrix-bg-1"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_CONFIG = {
            host: 'instagram-looter2.p.rapidapi.com',
            key: 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6'
        };

        const App = () => {
            const [step, setStep] = useState('search');
            const [username, setUsername] = useState('');
            const [targetData, setTargetData] = useState(null);
            const [loading, setLoading] = useState(false);

            const fetchInstagramData = async () => {
                if (!username) return alert("Digite o usuário alvo.");
                setLoading(true);
                try {
                    // Busca perfil usando Profile2 para maior precisão
                    const response = await fetch(`https://${API_CONFIG.host}/profile2?username=${username.trim().replace('@', '')}`, {
                        headers: { 'x-rapidapi-host': API_CONFIG.host, 'x-rapidapi-key': API_CONFIG.key }
                    });
                    const data = await response.json();
                    if (data && (data.id || data.pk)) {
                        setTargetData(data);
                        setStep('confirming');
                    } else { throw new Error(); }
                } catch (err) {
                    alert("Perfil não encontrado ou erro na conexão.");
                } finally {
                    setLoading(false);
                }
            };

            const formatNum = (num) => {
                if (!num) return '0';
                return num >= 1000000 ? (num/1000000).toFixed(0) + 'mi' : num.toLocaleString('pt-BR');
            };

            // ETAPA 1: BUSCA INICIAL
            if (step === 'search') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[480px] glass rounded-[40px] p-10 flex flex-col items-center shadow-2xl text-center">
                        <img src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png" className="w-64 h-64 object-contain mb-4" />
                        <h1 className="text-[32px] font-black leading-tight mb-6 -mt-10 tracking-tighter">
                            Não fique na <span className="animate-text-shine">dúvida</span>. Descubra a verdade agora.
                        </h1>
                        <input 
                            type="text" 
                            placeholder="ex: neymarjr" 
                            className="w-full mb-6 p-5 rounded-full bg-white/5 border border-white/10 text-white text-center font-bold outline-none focus:border-purple-500 transition-all text-xl"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                        />
                        <button 
                            onClick={fetchInstagramData}
                            className="w-full h-[72px] rounded-full font-black text-[22px] bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] hover:scale-[1.03] active:scale-[0.95] transition-all shadow-lg uppercase italic tracking-tighter"
                        >
                            {loading ? 'Localizando...' : 'Espionar Agora'}
                        </button>
                        <p className="mt-8 text-[#a855f7] font-black text-xs uppercase opacity-60">+81.595 perfis analisados hoje</p>
                    </div>
                </div>
            );

            // ETAPA 2: CONFIRMAÇÃO (REDIRECIONAMENTO DIRETO)
            if (step === 'confirming') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[450px] glass rounded-[40px] p-8 flex flex-col items-center shadow-2xl text-center">
                        <h2 className="text-2xl font-black mb-2 text-purple-400 italic uppercase">Confirmar Instagram</h2>
                        <p className="text-gray-300 text-sm mb-8">Deseja espionar o perfil <span className="font-bold text-white">@{targetData.username}</span>?</p>
                        <div className="flex items-center justify-between w-full mb-8 px-2">
                            <img src={`https://images.weserv.nl/?url=${encodeURIComponent(targetData.profile_pic_url)}`} className="w-24 h-24 rounded-full border-2 border-purple-500 object-cover shadow-2xl" />
                            <div className="flex flex-1 justify-around">
                                <div className="flex flex-col"><p className="font-black text-lg">{targetData.media_count || '0'}</p><p className="text-[10px] text-gray-500 uppercase font-bold">posts</p></div>
                                <div className="flex flex-col"><p className="font-black text-lg">{formatNum(targetData.follower_count)}</p><p className="text-[10px] text-gray-500 uppercase font-bold">seguidores</p></div>
                                <div className="flex flex-col"><p className="font-black text-lg">{formatNum(targetData.following_count)}</p><p className="text-[10px] text-gray-500 uppercase font-bold">seguindo</p></div>
                            </div>
                        </div>
                        <div className="w-full bg-white/5 p-5 rounded-[32px] mb-8 border border-white/5 bio-style text-gray-300">
                            {targetData.biography || "Perfil identificado com sucesso."}
                        </div>
                        <button 
                            onClick={() => window.location.href = 'https://pay.kirvano.com/64f84099-2361-464a-a7f4-e74f85e43f72'} 
                            className="w-full h-16 rounded-full bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-lg uppercase italic shadow-lg"
                        >
                            Confirmar ➔
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
