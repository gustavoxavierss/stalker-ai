    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slide-down {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }
    @keyframes cursor-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    @keyframes progress-fast {
        0% { width: 0%; opacity: 1; }
        80% { width: 100%; opacity: 1; }
        100% { width: 100%; opacity: 0; }
    }
    @keyframes queue-walking {
        0% { transform: translateX(50px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(-50px); opacity: 0; }
    }
    @keyframes shimmer-banner {
        0% { left: -100%; }
        30% { left: 100%; }
        100% { left: 100%; }
    }
    @keyframes text-shimmer-queue {
        0% { background-position: 250% 0; }
        100% { background-position: -50% 0; }
    }
    .animate-text-shimmer-queue {
        animation: text-shimmer-queue 3s infinite linear;
    }
    .animate-shimmer-banner { animation: shimmer-banner 3s infinite cubic-bezier(0.19, 1, 0.22, 1); }
    @keyframes shine {
        0% { transform: translateX(-150%) skewX(-15deg); }
        30% { transform: translateX(150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
    }
    .animate-shine { animation: shine 3s infinite ease-in-out; }
    @keyframes shine-slow {
        0% { transform: translateX(-150%) skewX(-15deg); }
        40% { transform: translateX(150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
    }
    .animate-shine-slow { animation: shine-slow 4s infinite ease-in-out; }
    
    @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.01); filter: brightness(1.1); }
    }
    .animate-pulse-subtle { animation: pulse-subtle 2s infinite ease-in-out; }
    
    .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
    .animate-cursor-blink { animation: cursor-blink 0.8s step-end infinite; }
    .animate-shimmer-fast { animation: shimmer-fast 1s linear infinite; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* BACKGROUND MATRIX */
        .matrix-bg {

        .matrix-bg-1 {
          background-image:
            repeating-linear-gradient(to right, rgba(168,85,247,0.08) 0px, rgba(168,85,247,0.08) 1px, transparent 1px, transparent 10px),
            repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, rgba(168,85,247,0.12) 2px, transparent 2px, transparent 20px);
          background-size: auto, 100% 22px;
          background-position: 0 0, 0 0;
          animation: matrix-fall-1 18s linear infinite;
          opacity: 0.28;
        }
        .matrix-bg-2 {
          background-image:
            repeating-linear-gradient(to right, rgba(168,85,247,0.04) 0px, rgba(168,85,247,0.04) 1px, transparent 1px, transparent 12px),
            repeating-linear-gradient(to bottom, rgba(168,85,247,0.10) 0px, rgba(168,85,247,0.10) 1px, transparent 1px, transparent 26px);
          background-size: auto, 100% 26px;
          background-position: 0 0, 0 0;
          animation: matrix-fall-2 32s linear infinite;
          opacity: 0.20;
          mix-blend-mode: lighten;
        }
        @keyframes matrix-fall-1 {
          0% { background-position: 0 0, 0 0; }
          100% { background-position: 0 0, 0 22px; }
        }
        @keyframes matrix-fall-2 {
          0% { background-position: 0 0, 0 0; }
          100% { background-position: 0 0, 0 26px; }
        }

        /* EFEITO DE TEXTO ONDA BRILHANTE */
        @keyframes shine-text-wave {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        
        .animate-text-shine {
          background: linear-gradient(
            90deg, 
            #a855f7 0%, 
            #d8b4fe 25%, 
            #ffffff 50%, 
            #d8b4fe 75%, 
            #a855f7 100%
          );
          background-size: 200% auto;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shine-text-wave 3s linear infinite;
        }

        /* OUTRAS ANIMACOES */
        @keyframes button-glow {
          0%, 100% { 
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4); 
            transform: scale(1);
            filter: brightness(1);
          }
          50% { 
            box-shadow: 0 10px 50px rgba(124, 58, 237, 0.7); 
            transform: scale(1.02);
            filter: brightness(1.15);
          }
        }

        @keyframes shine {
          0% { transform: translateX(-150%) skewX(-20deg); }
          30% { transform: translateX(150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); }
        }

        @keyframes ping-slow {
          0% { transform: scale(1); opacity: 0.5; }
          70%, 100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes blink {
          0%, 85%, 100% { transform: scaleY(1); opacity: 1; }
          90% { transform: scaleY(0.05); opacity: 0.5; }
          95% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes eye-close {
          0% { transform: scaleY(1) rotate(0deg); }
          30% { transform: scaleY(0.3) rotate(-5deg); }
          60% { transform: scaleY(0.05) rotate(0deg); }
          80% { transform: scaleY(0.02) rotate(5deg); opacity: 0.8; }
          100% { transform: scaleY(0) rotate(0deg); opacity: 0; }
        }

        .animate-eye-close {
          animation: eye-close 0.6s ease-out forwards;
        }

        .animate-eye-blink {
          animation: blink 3s infinite ease-in-out;
        }

        .animate-button-glow {
          animation: button-glow 2.5s infinite ease-in-out;
        }

        .animate-shine-fast {
          animation: shine-fast 0.8s ease-in-out forwards;
        }

        @keyframes shine-fast {
          0% { transform: translateX(-150%) skewX(-30deg); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateX(150%) skewX(-30deg); opacity: 0; }
        }


        .animate-ping-slow {
          animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .shimmer-btn::after {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 50%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
          animation: shimmer-wave 2.5s ease-in-out infinite;
        }

        @keyframes shimmer-wave {
          0% { left: -100%; }
          100% { left: 200%; }
        }
