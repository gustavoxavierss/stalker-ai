<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stalkea AI - Monitoramento Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overflow-x: hidden; margin: 0; }
        .matrix-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .matrix-bg-1 { background-image: repeating-linear-gradient(to right, rgba(168,85,247,0.08) 0px, rgba(168,85,247,0.08) 1px, transparent 1px, transparent 10px), repeating-linear-gradient(to bottom, rgba(168,85,247,0.12) 0px, rgba(168,85,247,0.12) 2px, transparent 2px, transparent 20px); animation: matrix-fall 18s linear infinite; opacity: 0.28; }
        @keyframes matrix-fall { 0% { background-position: 0 0; } 100% { background-position: 0 20px; } }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-text-shine { background: linear-gradient(90deg, #a855f7 0%, #d8b4fe 25%, #ffffff 50%, #d8b4fe 75%, #a855f7 100%); background-size: 200% auto; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        #root { position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div class="matrix-bg matrix-bg-1"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [step, setStep] = useState('search');
            const [username, setUsername] = useState('');
            const [targetData, setTargetData] = useState(null);
            const [loading, setLoading] = useState(false);

            const fetchInitialData = async () => {
                if (!username) return alert("Digite o usuário alvo.");
                setLoading(true);
                try {
                    const response = await fetch(`https://instagram-looter2.p.rapidapi.com/profile2?username=${username.trim().replace('@', '')}`, {
                        headers: { 
                            'x-rapidapi-host': 'instagram-looter2.p.rapidapi.com', 
                            'x-rapidapi-key': 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6' 
                        }
                    });
                    const data = await response.json();
                    if (data && (data.id || data.pk)) {
                        setTargetData(data);
                        setStep('confirming');
                    } else { throw new Error(); }
                } catch (err) { alert("Perfil não encontrado."); }
                finally { setLoading(false); }
            };

            const goToFakeScreen = () => {
                // SALVA O USUÁRIO PARA O PRÓXIMO ARQUIVO LER
                localStorage.setItem('targetUser', targetData.username);
                window.location.href = 'instagram.html';
            };

            if (step === 'search') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[480px] glass rounded-[40px] p-10 flex flex-col items-center text-center">
                        <h1 className="text-[32px] font-black mb-6 animate-text-shine">Descubra a verdade agora.</h1>
                        <input type="text" placeholder="ex: neymarjr" className="w-full mb-6 p-5 rounded-full bg-white/5 border border-white/10 text-white text-center text-xl" value={username} onChange={(e) => setUsername(e.target.value)} />
                        <button onClick={fetchInitialData} className="w-full h-[72px] rounded-full font-black text-[22px] bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD]">
                            {loading ? 'Localizando...' : 'Espionar Agora'}
                        </button>
                    </div>
                </div>
            );

            if (step === 'confirming') return (
                <div className="min-h-screen flex flex-col items-center justify-center px-4">
                    <div className="w-full max-w-[450px] glass rounded-[40px] p-8 flex flex-col items-center text-center">
                        <img src={`https://images.weserv.nl/?url=${encodeURIComponent(targetData.profile_pic_url)}`} className="w-24 h-24 rounded-full border-2 border-purple-500 mb-4" />
                        <h2 className="text-2xl font-black mb-2">@{targetData.username}</h2>
                        <button onClick={goToFakeScreen} className="w-full h-16 rounded-full bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD] font-black text-lg">
                            CONFIRMAR E ACESSAR ➔
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
